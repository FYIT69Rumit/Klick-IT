<div class="container3">
    <br><br>
    <section class="services3">
        <div class="container text-center">
          <h2 class="text-uppercase lined lined-center">Appointments<span class="text-primary"></span></h2>
        </div>
        </section>
         <div style="margin-top: -30px;">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
        
              <!-- Client Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
        
              <!-- Task Description Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email id </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
        
              <!-- Entry by Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
              </ng-container>
        
              <!-- Allocated to Column -->
              <ng-container matColumnDef="preference">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Preference </th>
                <td mat-cell *matCellDef="let row"> {{row.preference}} </td>
              </ng-container>
  
              <!-- Today's Date Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>
  
              <!-- Due Date Column -->
              <ng-container matColumnDef="service">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
                <td mat-cell *matCellDef="let row"> {{row.service}} </td>
              </ng-container>
  
              <!-- Priority to Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
              </ng-container>

              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let row"> {{row.time}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="completeToken(row, row.id)" style="color:#5abf47">
                    <mat-icon>check_circle_outline</mat-icon>
                  </button>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data</td>
              </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
